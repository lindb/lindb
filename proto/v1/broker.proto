syntax = "proto3";

package protoBrokerV1;

message WriteRequest {
    string cluster = 1;
    string database = 2;
    bytes data = 3;
}

message WriteResponse {
    int32 code = 1;
    string message = 2;
}

service BrokerService {
    rpc Write (stream WriteRequest) returns (stream WriteResponse) {
    }
}
